        <div class="siteSearchBar" id="searchGroup" id="JS_hideBox1" hideBox>

            <!-- <a class="allSearch " href="/s?ac=a">

                        </a> -->

              <input type="text" class="from-control" id="inputkeyword" placeholder="请输入溯源码" spellcheck="false">
            </div>
            <div class="btn-box">
              <input type="submit" id="search" class="btn" onclick="gSearch();" value="搜 索">
              <input type="hidden" id="route" value="s" />
            </div>
          </div>

          <!-- <script src="static/js/default-site-search-box.js"></script> -->
          <script>
            document.getElementById("inputkeyword").onkeydown = function (e) {
              e = e || window.event;
              if (e.keyCode == 13) {
                gSearch();
              }
            };

            function gSearch() {
              var keyword = document.getElementById('inputkeyword').value;
              var route = document.getElementById('route').value;
              if (keyword == '' || keyword == "请输入溯源码") {
                alert("请输入溯源码");
              } else if (!/^\d{21}$/.test(keyword)) {
                alert("请输入正确的溯源码");
              } else {
                var siteid = document.getElementById('siteid').value;
                window.location = '/' + route + '?sid=' + siteid + '&wd=' + encodeURIComponent(keyword);
              }
            }
          </script>
        </div>

        <!-- 溯源查询 -->
        <div class="box" id="sycx">
          <div class="hd">
            <h3>
              <a href="#">溯源查询</a>
            </h3>
          </div>
        </div>

        <div class="sycxbox">
          <div id="code" width="100%">
            <div class="inputbox">
              <input class="input" style="font-size: 24px;" type="text" placeholder="请输入溯源码" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
              />
              <a href="./syjg.html" class="search"></a>
            </div>
            <div class="mainbutton">
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button">x</div>
            </div>
            <div class="mainbutton">
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button">←</div>
            </div>
            <div class="mainbutton">
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
              <div class="button">0</div>
            </div>
          </div>
          <script>
            //数字按钮点击事件
            $('.button').click(function () {
              var num = $(this).text();
              var inputVal = $('.input').val();
              // console.log('in', inputVal);
              if (num == '←' || num == 'x') {
                // console.log(num);
                if (num == 'x') {
                  inputVal = '';
                } else {
                  inputVal = inputVal.substring(0, inputVal.length - 1)
                }
              } else {
                inputVal = inputVal + num;
              }
              $('.input').val(inputVal);
            })
          </script>

          <div class="syct">
            <img src="./static/images/syct.png" style="width: 100%; height: 100%">
          </div>
